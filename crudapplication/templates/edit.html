                    <form method="POST" action="/update/{{ employee.id }}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group">
                            <label> Contact ID: </label>
                            <input class="input--style-1" type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}"/>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label> Contact Name: </label>

                                </div>
                            </div>
                         </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label> Contact Email: </label>
                                    <input class="input--style-1" type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}"/>
                                </div>
                            </div>
                         </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label> Contact Phone: </label>
                                    <input class="input--style-1" type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}"/>
                                </div>
                            </div>
                         </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label> Image: </label>
                                    <input class="input--style-1" type="file" name="eimage" id="id_eimage" required value="{{ employee.eimage }}"/>
                                </div>
                            </div>
                         </div>
